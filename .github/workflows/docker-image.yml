name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
         path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-dev:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the source code
      uses: actions/checkout@v3

    - name: Build the dev docker image
      run: docker build . --file Dockerfile.dev --tag docker-react:dev

  test-dev:
    runs-on: ubuntu-latest
    needs: build-dev
    steps:
    - name: Test the dev docker image
      run: docker run -e CI=true docker-react:dev npm run test a

  build-release:
    runs-on: ubuntu-latest
    needs: test-dev
    steps:
    - name: Check out the source code
      uses: actions/checkout@v3

    - name: Build the release docker image
      run: docker build . --file Dockerfile --tag docker-react:latest
